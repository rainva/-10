<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body style="font-family: monospace;">
    <script>
        var i=1;
document.write("<table border=1>");
while (i <= 100){
    document.write('<tr>');
    var j=1;
    while(j <= 10){
        document.write('<td>');
        document.write(i++);
        document.write("</td>");
        j++;
    }
    document.write("</tr>");
}
document.write("</table>");
    </script>
</body>
</html>
